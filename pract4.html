<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyBoard - Pract4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Practical Work №4 – KeyBoard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="practicals.html">Practical Works</a></li>
        <li><a href="labs.html">Lab Works</a></li>
      </ul>
    </nav>
  </header>
<div class="practical-wrapper">
            <h2>Practical Work №4 – KeyBoard</h2>
            
<div class="keyboard-container-full">

        <div class="k-block-main">
            <div class="k-row">
                <button class="key k-spec">Esc</button>
                <span class="k-spacer-s"></span>
                <button class="key k-spec">F1</button>
                <button class="key k-spec">F2</button>
                <button class="key k-spec">F3</button>
                <button class="key k-spec">F4</button>
                <span class="k-spacer-xs"></span>
                <button class="key k-spec">F5</button>
                <button class="key k-spec">F6</button>
                <button class="key k-spec">F7</button>
                <button class="key k-spec">F8</button>
                <span class="k-spacer-xs"></span>
                <button class="key k-spec">F9</button>
                <button class="key k-spec">F10</button>
                <button class="key k-spec">F11</button>
                <button class="key k-spec">F12</button>
            </div>
            <div class="k-row">
                <button class="key">`</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">=</button>
                <button class="key k-wide-2">Backspace</button>
            </div>
            <div class="k-row">
                <button class="key k-wide-1-5">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">[</button>
                <button class="key">]</button>
                <button class="key k-wide-1-5">\</button>
            </div>
            <div class="k-row">
                <button class="key k-wide-1-75">Caps Lock</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">;</button>
                <button class="key">'</button>
                <button class="key k-wide-2-25">Enter</button>
            </div>
            <div class="k-row">
                <button class="key k-wide-2-25">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">,</button>
                <button class="key">.</button>
                <button class="key">/</button>
                <button class="key k-wide-2-75">Shift</button>
            </div>
            <div class="k-row">
                <button class="key k-wide-1-25">Ctrl</button>
                <button class="key k-wide-1-25">Alt</button>
                <button class="key k-wide-6-5">Space</button>
                <button class="key k-wide-1-25">Alt Gr</button>
                <button class="key k-wide-1-25">Menu</button>
                <button class="key k-wide-1-25">Ctrl</button>
            </div>
        </div>

        <div class="k-block-middle">
            <div class="k-row-middle-1">
                <button class="key k-spec">PrtSc</button>
                <button class="key k-spec">ScrLk</button>
                <button class="key k-spec">Pause</button>
            </div>
            <div class="k-row-middle-2">
                <button class="key k-spec">Ins</button>
                <button class="key k-spec">Home</button>
                <button class="key k-spec">PgUp</button>
                <button class="key k-spec">Del</button>
                <button class="key k-spec">End</button>
                <button class="key k-spec">PgDn</button>
            </div>
            <div class="k-row-middle-3">
                <button class="key k-spec">↑</button>
                <button class="key k-spec">←</button>
                <button class="key k-spec">↓</button>
                <button class="key k-spec">→</button>
            </div>
        </div>

        <div class="k-block-numpad">
            <button class="key k-spec">Num</button>
            <button class="key k-spec">/</button>
            <button class="key k-spec">*</button>
            <button class="key k-spec">-</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key k-spec k-numpad-plus">+</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key k-spec k-numpad-enter">Enter</button>
            <button class="key k-numpad-zero">0</button>
            <button class="key">.</button>
        </div>
    </div>
</div>

    <footer>
        <p>© 2025 Hubskij Heorhii</p>
    </footer>
</body>
</html>
