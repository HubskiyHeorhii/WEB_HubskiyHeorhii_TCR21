<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Card</title>
    <link rel="stylesheet" href="Realizator/styles.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            font-size: 16px; 
        }
    </style>
</head>
<body class="page">

    <div class="card">
        <img class="card__image" src="img/FIREWORKS.avif" alt="NY AND MC DECOR">
        
        <div class="card__overlay"></div>
        <div class="snowfall"></div>

        <div class="card__content">
            <h1 class="card__title card__title--snow-style">
                Merry Christmas and Happy New Year!
            </h1>
            <p class="card__text">
                May this year bring light, goodness and the fulfillment of all dreams.
                I wish you comfort, warmth and joyful moments!
            </p>
            
            <button class="button button--accent">Send a wish</button>
        </div>
    </div>

</body>
</html>
