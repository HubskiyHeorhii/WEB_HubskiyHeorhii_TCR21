<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Plan - Lab 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lab Work №4 – Weekly Plan</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="practicals.html">Practical Works</a></li>
        <li><a href="labs.html">Lab Works</a></li>
      </ul>
    </nav>

<div class="practical-wrapper">
            <div class="planner-container">
                <header class="planner-header">
                    <h1>WEEKLY PLAN</h1>
                    <div class="planner-field">
                        <label>WEEK OF</label>
                        <div class="editable-field" contenteditable="true"></div>
                    </div>
                    <div class="planner-field">
                        <label>HEALTHY HABIT</label>
                        <div class="editable-field" contenteditable="true"></div>
                    </div>
                    <div class="planner-options">
                        <div>
                            <input type="checkbox" id="rocked-it">
                            <label for="rocked-it">ROCKED IT</label>
                        </div>
                        <div>
                            <input type="checkbox" id="improvement">
                            <label for="improvement">ROOM FOR IMPROVEMENT</label>
                        </div>
                    </div>
                </header>

                <div class="planner-grid">
                    
                    <aside class="planner-sidebar">
                        <section>
                            <h3>TOP 3 GOALS</h3>
                            <div class="task-list">
                                <div class="task"><input type="checkbox" id="g1"><label for="g1"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="g2"><label for="g2"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="g3"><label for="g3"><div contenteditable="true"></div></label></div>
                            </div>
                        </section>
                        <section>
                            <h3>EVERYTHING ELSE</h3>
                            <div class="task-list">
                                <div class="task"><input type="checkbox" id="e1"><label for="e1"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="e2"><label for="e2"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="e3"><label for="e3"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="e4"><label for="e4"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="e5"><label for="e5"><div contenteditable="true"></div></label></div>
                                <div class="task"><input type="checkbox" id="e6"><label for="e6"><div contenteditable="true"></div></label></div>
                            </div>
                        </section>
                         <section>
                            <h3>NEXT WEEK</h3>
                            <div class="task-list">
                                <div class="task"><input type="checkbox" id="n1"><label for="n1"><div contenteditable="true"></div></label></div>
                            </div>
                        </section>
                    </aside>

                    <div class="planner-days">
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d1"><label for="d1">MONDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d2"><label for="d2">TUESDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d3"><label for="d3">WEDNESDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d4"><label for="d4">THURSDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d5"><label for="d5">FRIDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell">
                            <h4><input type="checkbox" id="d6"><label for="d6">SATURDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                        <div class="day-cell day-sunday"> <h4><input type="checkbox" id="d7"><label for="d7">SUNDAY</label></h4>
                            <div class="editable-day" contenteditable="true"></div>
                        </div>
                    </div>
                </div>
            </div>

    <footer>
        <p>© 2025 Hubskij Heorhii</p>
    </footer>
</body>
</html>
